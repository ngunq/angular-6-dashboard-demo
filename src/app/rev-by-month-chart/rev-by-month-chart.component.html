<label>
  <strong style="font-size: 80%;">{{timeService.getUnitText().toUpperCase()}} REVENUE</strong>
</label>
<div>
  <span class="float-right" style="cursor: pointer; font-size: 80%; margin: 2px 10px 0px 5px;" (click)="chartService.toggleStacked()">{{chartService.getStackedLabel()}}</span>
  <i class="fa fa-circle float-right" style="margin: 2px 0px 0px 5px;" [style.color]="chartService.stacked ? '#3b5998' : '#3b59988a'">
  </i>
  <div class="chart-panel" id="rev-by-month-chart" [hidden]="chartService.hidden"></div>
  <div class="chart-panel" id="rev-by-month-chart-chart-loader" [hidden]="chartService.loader">
    <div class="text-center" style="vertical-align:  middle; line-height: 380px;">
      <img src="assets/images/loading.svg">
    </div>
  </div>
  <div class="chart-panel" id="rev-by-month-chart-reloader" [hidden]="chartService.reload">
    <div class="text-center" style="vertical-align:  middle; line-height: 380px;">
      <img src="assets/images/reload.png" style="cursor: pointer;" (click)="load()">&nbsp;
      <strong>Reload</strong>
    </div>
  </div>
</div>
